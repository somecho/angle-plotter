<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title></title>
  <meta name="viewport"
    content="width=device-width,initial-scale=1.0,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <style>
    * {
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }

    #app {
      margin: 1em 0;
      display: flex;
      justify-content: center;
    }

    .column {
      margin: auto;
      max-width: 720px;
      width: 95vw;
      min-width: 320px;
    }

    canvas {
      border: 1px solid lightgray;
    }

    #controls {
      display: flex;
      gap: 8px;
    }

    footer {
      font-size: 0.75em;
    }
  </style>
  <script src="./src/main.ts" type="module"></script>
</head>


<body>
  <div class="column">
    <h1>Angle Plotter</h1>
    <p>
      Click to draw a point. Continue clicking to draw line segments. Click on a
      point to make it active to continue drawing segments from there. Upload an
      image to use as a background.
    </p>
    <div id="controls">
      <button id="clear-btn">clear points</button>
      <button id="save-btn">save image</button>
      <input type="file" id="upload-btn" />
    </div>
    <div id="app"></div>

    <footer>
      <a href="https://soch.cc" target="_blank">Somē Cho</a>
      © 2024 -
      <a href="https://github.com/somecho/angle-plotter" target="_blank">Github</a>
    </footer>
  </div>

</body>

</html>
